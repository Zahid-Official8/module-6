<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <p>Name: <input type="text" name="" id="" placeholder="Enter your Name"></p>
        <p>Telephone: <input type="tel" name="" id=""></p>
        <p>Email: <input type="email" name="" id="" pattern=""></p>
        <fieldset>
            <legend>Select your Product</legend>
            <p>
                <label for="phone">Phone</label>
                <input type="radio" name="product" id="phone">
            </p>
            <p>
                <label for="laptop">Laptop</label>
                <input type="radio" name="product" id="laptop">
            </p>
            <p>
                <label for="desktop">Desktop</label>
                <input type="radio" name="product" id="desktop">
            </p>
        </fieldset>

        <fieldset>
            <legend>Accessories</legend>
            <p><input type="checkbox" name="" id="">Charger</p>
            <p><input type="checkbox" name="" id="">Headphone</p>
            <p><input type="checkbox" name="" id="">Smart Watch</p>
        </fieldset>
        <p>
            <label for="">Speacial Gift</label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </p>
        <p><input type="submit" value="Submit Order"></p>
    </form>
</body>
</html>
